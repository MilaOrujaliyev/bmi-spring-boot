<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>BMI Entry</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        header {
            background-color: #007bff;
            padding: 10px;
            color: #fff;
            text-align: center;
        }
        header ul {
            list-style-type: none;
            padding: 0;
            display: flex;
            justify-content: center;
        }
        header li {
            margin-right: 10px;
        }
        header li a {
            text-decoration: none;
            color: #fff;
        }
        h1 {
            text-align: center;
        }
        form {
            max-width: 400px;
            margin: 0 auto;
            text-align: center;
        }
        label {
            display: block;
            margin-top: 10px;
            text-align: left;
        }
        input[type="number"] {
            width: 100%;
            padding: 5px;
            margin-top: 5px;
        }
        button[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
<header>
    <ul>
        <li><a href="/add-user">Add User</a></li>
        <li><a href="/user-list">List User</a></li>
        <li><a href="/bmiResults">View All BMI Results</a></li>
    </ul>
</header>
<h1>BMI Entry</h1>

<form th:action="@{/bmiEntry/save}" method="post">
    <input type="hidden" name="userId" th:value="${user.userId}" />

    <label for="firstName">First Name:</label>
    <input type="text" name="firstName" id="firstName" th:value="${user.firstName}" readonly="readonly" />

    <label for="lastName">Last Name:</label>
    <input type="text" name="lastName" id="lastName" th:value="${user.lastName}" readonly="readonly" />

    <label for="weight">Weight (kg):</label>
    <input type="number" step="0.01" name="weight" id="weight" required />

    <label for="height">Height (m):</label>
    <input type="number" step="0.01" name="height" id="height" required />

    <button type="submit">Save</button>
</form>
</body>
</html>
